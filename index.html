<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row" data-view="entry-form">
      <div class="column-full">
        <form>
          <h1>New Entry</h1>
          <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
          <label for="photo-url">Photo URL</label>
          <input type="url" name="photo" id="photo-url">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" cols="38" rows="6"></textarea>
          <div class="form-actions">
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
