<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full navbar">
          <h3>Code Journal</h3>
          <a id="entries-button" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row" data-view="entry-form">
      <form class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
        <div class="column-full column-half">
          <img id="photo-preview" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
        </div>
        <div class="column-full column-half">
          <label for="title">Title</label>
          <input required type="text" name="title" id="title">
          <label for="photo-url">Photo URL</label>
          <input required type="url" name="photo" id="photo-url">
        </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea required name="notes" id="notes" cols="38" rows="6"></textarea>
        </div>
        <div class="form-actions column-full">
          <button type="submit">SAVE</button>
        </div>
      </form>
    </div>
    <div class="row hidden" data-view="entries">
      <div class="column-full entries">
        <h1>Entries</h1>
        <a id="new-button" href="#">NEW</a>
      </div>
      <div class="column-full no-entries">
        <p class="center">No entries have been recorded.</p>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
